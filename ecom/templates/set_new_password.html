<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Set New Password</title>
    <link rel="stylesheet" href="{% static 'css/style.html' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add your custom styles here -->

</head>
<body>

<div class="container">
    <h2>Set New Password</h2>
    <form method="post" action="{% url 'set_new_password_page' %}">
        {% csrf_token %}
        <div class="form-group">
            <input type="hidden" name="email" value="{{ email }}">
        </div>
        <div class="form-group">
            <input type="text" name="otp" placeholder="Enter OTP" class="form-control" required>
        </div>
        <div class="form-group">
            <input type="password" name="new_password" placeholder="Enter New Password" class="form-control" required>
        </div>
        <div class="form-group">
            <input type="password" name="confirm_password" placeholder="Confirm Password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success btn-custom">Set Password</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
